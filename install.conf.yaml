- defaults:
    link:
      create: true
      force: true
    shell:
      quiet: true
      stdin: true
      stdout: true
      stderr: true

- clean: ["~"]

- link:
    ~/.zshenv:
    ~/.zprofile:
    ~/.zshrc:
    ~/.gitconfig: config/gitconfig
    ~/bat.conf: config/bat.conf
    ~/.config/starship.toml: config/starship.toml
    ~/.config/glow/glow.yml: config/glow.yml
